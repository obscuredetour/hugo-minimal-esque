<style>

    html body {
        font-family: '{{ .Site.Params.font }}', -apple-system, BlinkMacSystemFont, 'Roboto', 'Segoe UI', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans','Helvetica Neue', Arial, sans-serif;
        background-color: {{ .Site.Params.backgroundColor | default "#1d1d1d" }};
    }

    :root {
        --accent: {{ .Site.Params.accent | default "#318c63" }};
        --border-width: {{ if .Site.Params.showBorder | default false }} 3px {{ else }} 0 {{ end }};
    }

</style>

<!-- main -->
<!-- <link rel="stylesheet" href="{{ "css/main.css" | absURL }}"> -->
<link rel="stylesheet" href="{{ "css/style.css" | absURL }}">

<!-- custom -->
{{ range .Site.Params.css }} <link rel="stylesheet" href="{{ . | absURL }}"> {{ end }}

<!-- google fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family={{ .Site.Params.font }}">

<!-- highlight.js -->
{{ if .Site.Params.highlight | default false }} <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/{{ .Site.Params.highlightStyle | default "default" }}.min.css"> {{ end }}
